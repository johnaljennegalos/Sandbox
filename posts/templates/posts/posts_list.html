{% extends 'layout.html' %}
	
{% block title %}
	POST
{% endblock %}

{% block content %}
    <section>
        <h1>POST</h1>
    </section>

    {% for post in posts %}
    	<article>
            <h2>
                <a href="{% url 'posts:page' slug=post.slug %}">
                    {{ post.title }}
                </a>
            </h2>
            <p>{{ post.date }} by {{ post.User }}</p>
            <p>{{ post.body }}</p>
        </article>
    {% endfor %}

{% endblock %}
