{% extends 'layout.html' %}
	
{% block title %}
	POST
{% endblock %}

{% block content %}
    <section>
        <h1>POST</h1>
    </section>

    {% for post in posts %}
    	<article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.date }}</p>
            <p>{{ post.body }}</p>
        </article>
    {% endfor %}

{% endblock %}
